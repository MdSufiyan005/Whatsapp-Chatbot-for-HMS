<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Leave Applications</title>
    <link rel="stylesheet" href="styles.css"> 
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .form-container {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .form-container label {
            display: block;
            margin: 10px 0 5px;
        }
        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            padding: 10px 15px;
            background-color: #1e90ff; 
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #4682b4;
        }
        .back-button {
            margin-top: 20px; 
        }
        .back-button button {
            padding: 10 px 20px;
            background-color: #007BFF; 
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button button:hover {
            background-color: #0056b3; 
        }
    </style>
</head>
<body>
    <h2>Apply for Leave</h2>
    <div class="form-container">
        <form action="submit_leave_application.php" method="POST">
            <label for="staffId">Staff ID:</label>
            <input type="text" id="staffId" name="staffId" required>

            <label for="staffName">Staff Name:</label>
            <input type="text" id="staffName" name="staffName" required>

            <label for="reason">Reason for Leave:</label>
            <textarea id="reason" name="reason" rows="4" required></textarea>

            <label for="timePeriod">Time Period of Leave:</label>
            <input type="text" id="timePeriod" name="timePeriod" placeholder="e.g., 2023-10-01 to 2023-10-05" required>

            <button type="submit">Submit Leave Application</button>
        </form>
    </div>
    <div class="back-button">
        <a href="staff_dashboard.html">
            <button type="button">Back to Dashboard</button>
        </a>
    </div>
    <script src="staff_leave.js" defer></script>
</body>
</html>
