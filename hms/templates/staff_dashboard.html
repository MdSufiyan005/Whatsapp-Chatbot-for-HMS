<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 50px;
        }

        .button {
            background-color: #1e90ff; 
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #4682b4;
        }
    </style>
</head>
<body>
    <h1>Staff Dashboard</h1>
    <div class="container">
        <a href="{{ url_for('resources') }}" class="button">Resource Management</a>
        <a href="{{ url_for('allocate_resources') }}" class="button">Allocate/Return Resources</a>
        <!--<a href="staff_patients.html" class="button">Patients</a>
        <a href="staff_leave.html" class="button">Leave applications</a>-->
    </div>
</body>
</html>
